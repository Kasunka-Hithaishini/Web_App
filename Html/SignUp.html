<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" type="text/css" href="/SignUp.css"/>
    </head>
    <body>
        <header>
            <div class="heady">
                <h1>Music Spot</h1>
            </div>
          </header>


        <form action="/SignUp" method="Post">
            <div id="tblSignUp">
            <table >
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" placeholder="Type your name"></td>
                </tr>

                <tr>
                    <td>Date of birth:</td>
                    <td><input type="text" name="dob" placeholder="Type your date of birth"></td>
                </tr>

                <tr>
                    <td>Contact number:</td>
                    <td><input type="text" name="Cno" placeholder="Type your Contact Number"></td>
                </tr>

                <tr>
                    <td> Create Password:</td>
                    <td><input type="password" name="pwd" placeholder="Create your password"></td>
                                      
                </tr>

               
                <tr>
                    <td><input type="submit" value="submit" id="submit"/></td>
                </tr>

                <tr>
                    <td><input type="reset" value="Clear" id="clr"/></td>
                </tr>
            </table>    
        </div>
                      
            
           
            
        </form>
    </body>
</html>
