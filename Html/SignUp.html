<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" type="text/css" href="/SignUp.css"/>
    </head>
    <body>
        <header>
            <div class="heady">
                <h1>Music Spot</h1>
            </div>
          </header>


        <form name="SUform" action="/SignUp" method="Post">
            <div id="tblSignUp">
            <table >
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" placeholder="Type your name"></td>
                </tr>

                <tr>
                    <td>Date of birth:</td>
                    <td><input type="text" name="dob" placeholder="Type your date of birth"></td>
                </tr>

                <tr>
                    <td>Contact number:</td>
                    <td><input type="text" name="Cno" placeholder="Type your Contact Number"></td>
                </tr>

                <tr>
                    <td> Create Password:</td>
                    <td><input type="password" name="pwd" placeholder="Only six characers"></td>
                                      
                </tr>

                <tr>
                    <td><input type="Button" value="Apply" id="validate" onclick="ValidateSignUp()"/></td>
                </tr>

               
                <tr>
                    <td><input type="submit" value="submit" id="submit"/></td>
                </tr>

                <tr>
                    <td><input type="reset" value="Clear" id="clr"/></td>
                </tr>
            </table>    
        </div>
                      
            
           
            
        </form>

        <script>
            function ValidateSignUp() {
            let fname = document.forms["SUform"]["name"].value;
            let fdob = document.forms["SUform"]["dob"].value;
            let fCno = document.forms["SUform"]["Cno"].value;
            let fpwd = document.forms["SUform"]["pwd"].value;
            if (fname == "" || fdob=="" || fCno=="" || fpwd=="" ) {
             window.alert("Please complete filling your details");             
             }
             else if(fpwd.length!=6){
                window.alert("Your password should contain only six characters")
             }
             else{
                window.alert("Please submit your form now")
             }
             
            }
        </script>
    </body>
</html>
